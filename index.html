<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>On.Calculator - Sua calculadora online</title>

    <link rel="stylesheet" href="css/estiloOnCalculator.css"> <!-- Folha de estilo CSS-->

</head>

<body>
    <header>
        <!-- Inicio - Imagem em forma de gif - Logo do site -->
        <article id="logoemvideo">
            <img src="imagens/calculadora.gif"></img>
        </article>

        <!-- Inicio - Nome do site no header -->
        <article id="nome-do-site">
            <p id="title"> <span>On.</span>Calculator </p>
            <p id="subtitle">Sua Calculadora Online</p>
        </article>

    </header>
    <!-- Inicio - Janela de resposta contendo a soma -->
    <article id="resultado" style="display: none;"></article>

    <main>
        <section id="bloco-central">
            <!-- Inicio - Input coletor de informacoes para colocar o numero de inputs para a soma -->
            <label for="quantidade">Quantos valores vocÃª deseja somar?&nbsp;</label>
            <input type="number" id="quantidade" placeholder="Digite a quantidade">&nbsp;

            <!-- Inicio - Botao que dispara evento dos inputs na tela -->
            <input type="button" id="acrescentar" value="Acrescentar" onclick="NumeroInputs ()">

            <!-- Inicio - Article que recebe os inputs na tela -->
            <article id="inputs"></article>

            <!-- Inicio - Botao que dispara o evento de soma no Js -->
            <button id="botaosomar" onclick="calcularSoma ()">Somar</button>

        </section>
    </main>

    <footer>
        &copy; Desenvolvido por PUJONI.Guilherme
    </footer>
    <!-- Scripts em JS -->
    <script src="js/OnCalculator.js"></script>
</body>

</html>
